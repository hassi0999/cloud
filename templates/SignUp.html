
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Form</title>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #1f4037, #99f2c8);
  display: flex;
  justify-content: center;
  align-items: center;
  background-attachment: fixed;
  backdrop-filter: blur(8px);
}

.form-container {
  background: rgba(255, 255, 255, 0.08);
  border-radius: 20px;
  padding: 40px 30px;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  color: white;
  transition: all 0.3s ease-in-out;
}

.form-container:hover {
  box-shadow: 0 16px 50px rgba(0, 0, 0, 0.4);
}

.form-container h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 700;
  font-size: 26px;
  color: #ffffff;
  letter-spacing: 1px;
}

.form-container label {
  font-size: 14px;
  margin-bottom: 6px;
  display: block;
  color: #f1f1f1;
  font-weight: 500;
}

.form-container input[type="text"],
.form-container input[type="password"],
.form-container select {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 20px;
  border: none;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.15);
  color: white;
  outline: none;
  transition: background 0.3s;
}

.form-container input[type="text"]:focus,
.form-container input[type="password"]:focus,
.form-container select:focus {
  background: rgba(255, 255, 255, 0.25);
}

.form-container input::placeholder {
  color: rgba(255, 255, 255, 0.7);
}

.form-container input[type="submit"] {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #43e97b, #38f9d7);
  border: none;
  border-radius: 12px;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s ease-in-out;
}

.form-container input[type="submit"]:hover {
  background: linear-gradient(135deg, #38f9d7, #43e97b);
  transform: scale(1.02);
}

.form-container a {
  display: block;
  text-align: center;
  margin-top: 18px;
  color: #e0e0e0;
  text-decoration: none;
  font-size: 15px;
  font-weight: 600;
  transition: color 0.3s ease;
}

.form-container a:hover {
  color: #ffffff;
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Signup Form</h2>
    <form id="signup-form" action="/signup/" method="post">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required />

      <label for="pricing_tier">Select Pricing Tier:</label>
      <select id="pricing_tier" name="pricing_tier" required>
        <option value="basic">Basic ($50)</option>
        <option value="standard">Standard ($100)</option>
        <option value="premium">Premium ($200)</option>
      </select>

      <input type="submit" value="Sign Up" />
      <a href="/">Login to APPI Application</a>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault();
      fetch("/signup/", {
        method: "POST",
        body: new FormData(event.target)
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "/client";
        } else {
          alert("Error during signup. Please try again later.");
        }
      })
      .catch(error => {
        console.error("Signup error:", error);
        alert("Error during signup. Please try again later.");
      });
    });
  </script>
</body>
</html>
